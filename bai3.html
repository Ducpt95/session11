<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Do you love me?</p>
        <input type="button" value="Yes" id="yesBtn" style="position:relative;top:0;left:0" onclick="yes()">
        <input type="button" value="No" id="noBtn" style="position:relative;top:0;left:0" onmouseover="no()">
    </form>
    <script>
        function yes() {
            document.write('I love you too')
        }
   
        function no() {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            document.getElementById('noBtn').style.left = x +'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</body>
</html>
